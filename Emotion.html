<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Emotions-Navi</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    :root {
      --bg: #020617;
      --card: #0b1120;
      --accent-orange: #f97316;
      --accent-blue: #38bdf8;
      --accent-green: #22c55e;
      --accent-rose: #fb7185;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border-subtle: #1f2937;
      --shadow-soft: 0 16px 40px rgba(0,0,0,0.5);
      --radius-xl: 18px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #1e293b 0, #020617 50%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      -webkit-text-size-adjust: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    header {
      text-align: center;
      padding-top: 4px;
    }

    header h1 {
      margin: 4px 0;
      font-size: 22px;
      letter-spacing: 0.03em;
    }

    header p {
      margin: 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    .card {
      background: linear-gradient(145deg, #020617, #020617, #0b1120);
      border-radius: var(--radius-xl);
      padding: 14px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 260px;
    }

    .badge-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.8);
      border: 1px solid #1f2937;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent-orange);
    }

    .badge-soft {
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.5);
      border: 1px dashed #1f2937;
    }

    .title {
      font-size: 17px;
      font-weight: 600;
    }

    .calm-phrase {
      font-size: 12px;
      color: var(--accent-blue);
      margin-top: -4px;
      margin-bottom: 4px;
    }

    .text {
      font-size: 14px;
      color: #e5e7eb;
      white-space: pre-wrap;
    }

    .tile-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      margin-top: 4px;
    }

    .tile {
      border-radius: 14px;
      padding: 9px 10px;
      font-size: 13px;
      font-weight: 500;
      border: 1px solid rgba(148,163,184,0.25);
      background: radial-gradient(circle at top left, rgba(248,250,252,0.05), transparent 55%);
      color: var(--text-main);
      cursor: pointer;
      display: flex;
      align-items: flex-start;
      gap: 6px;
      line-height: 1.3;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      transition: transform 0.08s ease, box-shadow 0.08s ease, border-color 0.08s ease, background 0.08s ease;
    }

    .tile span.emoji {
      font-size: 16px;
      flex-shrink: 0;
      margin-top: -1px;
    }

    .tile span.label { flex: 1; }

    .tile:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      border-color: rgba(248,250,252,0.25);
      background: radial-gradient(circle at top left, rgba(248,250,252,0.1), transparent 55%);
    }

    .tile.orange {
      border-color: rgba(248, 148, 48, 0.55);
      background: radial-gradient(circle at top left, rgba(248, 148, 48, 0.18), transparent 60%);
    }

    .tile.blue {
      border-color: rgba(56, 189, 248, 0.55);
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.16), transparent 60%);
    }

    .tile.green {
      border-color: rgba(52, 211, 153, 0.55);
      background: radial-gradient(circle at top left, rgba(52, 211, 153, 0.16), transparent 60%);
    }

    .tile.rose {
      border-color: rgba(251, 113, 133, 0.55);
      background: radial-gradient(circle at top left, rgba(251, 113, 133, 0.2), transparent 60%);
    }

    .tile.selected {
      transform: translateY(1px);
      border-width: 2px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.6);
      background: radial-gradient(circle at top left, rgba(248,250,252,0.18), transparent 65%);
    }

    .summary-box {
      margin-top: 4px;
      padding: 8px;
      border-radius: 12px;
      background: rgba(15,23,42,0.9);
      border: 1px solid #1f2937;
      font-size: 13px;
      color: #e5e7eb;
      white-space: pre-wrap;
    }

    .nav-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 8px;
    }

    .nav-btn {
      flex: 1;
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 13px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .nav-btn span.icon { font-size: 14px; }

    .nav-btn.secondary {
      background: rgba(15,23,42,0.9);
      color: var(--text-muted);
      border: 1px solid #1f2937;
    }

    .nav-btn.primary {
      background: var(--accent-orange);
      color: #111827;
      font-weight: 600;
    }

    .nav-btn:disabled {
      opacity: 0.4;
      cursor: default;
    }

    footer {
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
      padding-bottom: 4px;
    }

    @media (max-width: 380px) {
      .tile-grid {
        grid-template-columns: repeat(1, minmax(0, 1fr));
      }
    }
  </style>
</head>
<body>
<div class="app">
  <header>
    <h1>Emotions-Navi</h1>
    <p>W√§hle, was du f√ºhlst ‚Äì und lass dich Schritt f√ºr Schritt begleiten.</p>
  </header>

  <div class="card">
    <div class="badge-row">
      <div class="badge">
        <div class="badge-dot"></div>
        <span id="badge-label">Start</span>
      </div>
      <div class="badge-soft" id="step-label"></div>
    </div>

    <div class="title" id="node-title">Welche Emotionen sind gerade da?</div>
    <div class="calm-phrase" id="calm-phrase"></div>
    <div class="text" id="node-text"></div>

    <div class="tile-grid" id="tile-grid"></div>

    <div class="summary-box" id="summary-box" style="display:none;"></div>

    <div class="nav-row">
      <button class="nav-btn secondary" id="back-btn">
        <span class="icon">‚Üê</span><span>Zur√ºck</span>
      </button>
      <button class="nav-btn primary" id="next-btn">
        <span class="icon">‚û°Ô∏è</span><span>Weiter</span>
      </button>
    </div>
  </div>

  <footer>
    Du musst nichts perfekt machen. 2‚Äì3 Minuten Ehrlichkeit mit dir selbst reichen.
  </footer>
</div>

<script>
  // Emotionen, die ausgew√§hlt werden k√∂nnen
  const EMOTIONS = [
    { id: "wut", label: "W√ºtend / genervt", emoji: "üî•", color: "orange" },
    { id: "traurig", label: "Traurig / verletzt", emoji: "üíß", color: "rose" },
    { id: "angst", label: "√Ñngstlich / unsicher", emoji: "üò∞", color: "blue" },
    { id: "verzweiflung", label: "Verzweifelt / hoffnungslos", emoji: "üï≥Ô∏è", color: "rose" },
    { id: "freude", label: "Freudig / aufgedreht", emoji: "‚ú®", color: "green" },
    { id: "erleichterung", label: "Erleichtert / gel√∂st", emoji: "üí®", color: "green" },
    { id: "m√ºde", label: "Ersch√∂pft / m√ºde", emoji: "üò¥", color: "blue" },
    { id: "scham", label: "Scham / peinlich ber√ºhrt", emoji: "üôà", color: "orange" }
  ];

  const calmPhrases = [
    "Du musst jetzt nichts entscheiden. Erstmal nur wahrnehmen.",
    "Schon stark, dass du √ºberhaupt hinschaust.",
    "Du darfst so f√ºhlen, wie du dich gerade f√ºhlst.",
    "Nicht alles, was du f√ºhlst, musst du sofort l√∂sen.",
    "Ein ehrlicher Blick auf deine Gef√ºhle ist bereits Ver√§nderung."
  ];

  const state = {
    emotions: [],
    focus: null // "calm" | "insight" | "action"
  };

  let step = "emotions"; // "emotions" | "interpret" | "focus" | "finish";
  let history = [];

  const badgeLabelEl = document.getElementById("badge-label");
  const stepLabelEl = document.getElementById("step-label");
  const titleEl = document.getElementById("node-title");
  const textEl = document.getElementById("node-text");
  const phraseEl = document.getElementById("calm-phrase");
  const gridEl = document.getElementById("tile-grid");
  const summaryBoxEl = document.getElementById("summary-box");
  const backBtn = document.getElementById("back-btn");
  const nextBtn = document.getElementById("next-btn");

  function pickRandom(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function getEmotionLabel(id) {
    const e = EMOTIONS.find(x => x.id === id);
    return e ? e.label : id;
  }

  function renderEmotionsStep() {
    step = "emotions";
    history.push(step);

    badgeLabelEl.textContent = "Start";
    stepLabelEl.textContent = "1/3 ‚Äì Gef√ºhle w√§hlen";
    titleEl.textContent = "Welche Emotionen sind gerade da?";
    phraseEl.textContent = pickRandom(calmPhrases);
    textEl.textContent =
      "Tippe auf alle Kacheln, die zu deiner jetzigen Stimmung passen. Du darfst mehrere ausw√§hlen ‚Äì Gef√ºhle widersprechen sich manchmal.";

    summaryBoxEl.style.display = "none";
    gridEl.innerHTML = "";

    EMOTIONS.forEach(em => {
      const btn = document.createElement("button");
      btn.className = "tile " + em.color;
      btn.dataset.id = em.id;
      btn.innerHTML = `
        <span class="emoji">${em.emoji}</span>
        <span class="label">${em.label}</span>
      `;

      if (state.emotions.includes(em.id)) {
        btn.classList.add("selected");
      }

      btn.addEventListener("click", () => {
        toggleEmotion(em.id, btn);
      });

      gridEl.appendChild(btn);
    });

    nextBtn.disabled = state.emotions.length === 0;
    nextBtn.querySelector("span.icon").textContent = "‚û°Ô∏è";
    nextBtn.querySelectorAll("span")[1].textContent = "Weiter";
  }

  function toggleEmotion(id, btn) {
    const index = state.emotions.indexOf(id);
    if (index === -1) {
      state.emotions.push(id);
      btn.classList.add("selected");
    } else {
      state.emotions.splice(index, 1);
      btn.classList.remove("selected");
    }
    nextBtn.disabled = state.emotions.length === 0;
  }

  function buildInterpretationText() {
    if (state.emotions.length === 0) {
      return "Du hast noch keine Emotion ausgew√§hlt.";
    }

    const labels = state.emotions.map(getEmotionLabel);
    const listText = labels.join(", ");

    const lines = [];
    lines.push(`Du f√ºhlst dich gerade: ${listText}.`);

    if (state.emotions.length >= 3) {
      lines.push("Das ist eine ziemlich dichte Mischung ‚Äì kein Wunder, dass sich das innerlich voll anf√ºhlt.");
    } else if (state.emotions.length === 2) {
      lines.push("Zwei starke Gef√ºhle gleichzeitig ‚Äì das kann sich sehr widerspr√ºchlich anf√ºhlen.");
    } else {
      lines.push("Ein Gef√ºhl klar wahrzunehmen ist schon ein gro√üer Schritt.");
    }

    if (state.emotions.includes("wut") && state.emotions.includes("verzweiflung")) {
      lines.push("Zwischen Wut und Verzweiflung steckt oft der Wunsch: ‚ÄûIch will, dass sich endlich etwas √§ndert, wei√ü aber nicht wie.‚Äú");
    }

    if (state.emotions.includes("freude") &&
        (state.emotions.includes("traurig") || state.emotions.includes("angst") || state.emotions.includes("verzweiflung"))) {
      lines.push("Dass Freude UND schwere Gef√ºhle da sind, zeigt: In dir ist trotzdem noch Licht ‚Äì auch wenn es sich gerade gemischt anf√ºhlt.");
    }

    if (state.emotions.includes("m√ºde")) {
      lines.push("Ersch√∂pfung ist oft ein Zeichen, dass du lange durchgehalten hast. Dein K√∂rper bittet vielleicht um echte Pause, nicht nur Ablenkung.");
    }

    if (state.emotions.includes("scham")) {
      lines.push("Scham will dich oft zum Schweigen bringen. Aber du bist mehr als deine Fehler und mehr als das, wof√ºr du dich sch√§mst.");
    }

    lines.push("\nDie Frage ist jetzt: Was brauchst du als N√ÑCHSTES am meisten?");

    return lines.join("\n");
  }

  function renderInterpretStep() {
    step = "interpret";
    history.push(step);

    badgeLabelEl.textContent = "Deine Gef√ºhle";
    stepLabelEl.textContent = "2/3 ‚Äì Deuten & w√§hlen";
    titleEl.textContent = "Was macht diese Mischung mit dir?";
    phraseEl.textContent = pickRandom(calmPhrases);
    textEl.textContent = buildInterpretationText();

    summaryBoxEl.style.display = "none";
    gridEl.innerHTML = "";

    const options = [
      {
        id: "calm",
        label: "Ich will erstmal runterkommen",
        emoji: "üßò",
        color: "green"
      },
      {
        id: "insight",
        label: "Ich will verstehen, was dahinter steckt",
        emoji: "üîç",
        color: "blue"
      },
      {
        id: "action",
        label: "Ich will entscheiden, wie ich reagieren will",
        emoji: "üõ£Ô∏è",
        color: "orange"
      }
    ];

    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "tile " + opt.color;
      btn.dataset.id = opt.id;
      btn.innerHTML = `
        <span class="emoji">${opt.emoji}</span>
        <span class="label">${opt.label}</span>
      `;
      btn.addEventListener("click", () => {
        state.focus = opt.id;
        renderFocusStep();
      });
      gridEl.appendChild(btn);
    });

    nextBtn.disabled = false;
    nextBtn.querySelector("span.icon").textContent = "‚û°Ô∏è";
    nextBtn.querySelectorAll("span")[1].textContent = "Weiter";
  }

  function buildFocusText() {
    const labels = state.emotions.map(getEmotionLabel).join(", ") || "deine Gef√ºhle";
    let focusText = "";

    if (state.focus === "calm") {
      focusText =
        "Dein System ist gerade ziemlich voll. Bevor du irgendetwas kl√§rst oder entscheidest, darfst du einfach kurz ‚Äûrunterfahren‚Äú.\n\n" +
        "Mini-Ideen f√ºr die n√§chsten 2‚Äì5 Minuten:\n" +
        "‚Ä¢ 4 Sekunden einatmen ‚Äì kurz halten ‚Äì 6 Sekunden ausatmen (5‚Äì10x).\n" +
        "‚Ä¢ Einmal aufstehen, Schultern kreisen, kaltes Wasser an die Handgelenke.\n" +
        "‚Ä¢ Kurz ans Fenster, tief schauen: ‚ÄûGerade muss nichts gel√∂st werden.‚Äú\n\n" +
        "Du darfst dir offiziell eine Mini-Pause geben ‚Äì ohne Rechtfertigung.";
    } else if (state.focus === "insight") {
      focusText =
        "Hinter " + labels + " steckt meistens mehr als die Situation von heute.\n\n" +
        "Fragen, die dir helfen k√∂nnen:\n" +
        "‚Ä¢ Kenn ich dieses Gef√ºhl schon aus fr√ºheren Zeiten?\n" +
        "‚Ä¢ Wer hat mich fr√ºher √§hnlich f√ºhlen lassen?\n" +
        "‚Ä¢ Was glaube ich gerade √ºber mich selbst: ‚ÄûIch bin ‚Ä¶‚Äú?\n\n" +
        "Du musst nicht alles analysieren ‚Äì es reicht, einen kleinen Punkt zu entdecken, der dir auff√§llt.";
    } else if (state.focus === "action") {
      focusText =
        "Mit diesen Gef√ºhlen im Bauch etwas zu tun, ist mutig.\n\n" +
        "N√ºtzliche Fragen:\n" +
        "‚Ä¢ Was w√§re ein kleiner, fairer Schritt ‚Äì nicht der perfekte?\n" +
        "‚Ä¢ Was w√ºrde ich meinem besten Freund in meiner Situation raten?\n" +
        "‚Ä¢ Was kann ich heute tun ‚Äì und was geh√∂rt eher in ‚Äûsp√§ter‚Äú?\n\n" +
        "Du darfst Entscheidungen in kleine Schritte aufteilen. Ein n√§chster Schritt reicht.";
    } else {
      focusText = "Du bist gerade dabei, einen n√§chsten Schritt mit dir selbst zu gehen. Das allein ist schon stark.";
    }

    return focusText;
  }

  function renderFocusStep() {
    step = "focus";
    history.push(step);

    let badgeText = "N√§chster Schritt";
    if (state.focus === "calm") badgeText = "Runterkommen";
    if (state.focus === "insight") badgeText = "Verstehen";
    if (state.focus === "action") badgeText = "Handeln";

    badgeLabelEl.textContent = badgeText;
    stepLabelEl.textContent = "3/3 ‚Äì Kleiner n√§chster Schritt";
    titleEl.textContent = "Was kannst du dir jetzt Gutes tun?";
    phraseEl.textContent = pickRandom(calmPhrases);
    textEl.textContent = buildFocusText();

    summaryBoxEl.style.display = "none";
    gridEl.innerHTML = "";

    const tiles = [];

    if (state.focus === "calm") {
      tiles.push(
        { label: "2 Minuten bewusst atmen", emoji: "üå¨Ô∏è", color: "green" },
        { label: "Ganz kurz Bewegung / Strecken", emoji: "üö∂", color: "blue" },
        { label: "Wasser trinken & Handy kurz weglegen", emoji: "üíß", color: "orange" },
        { label: "Ich brauche eine richtige Pause sp√§ter", emoji: "üïí", color: "rose" }
      );
    } else if (state.focus === "insight") {
      tiles.push(
        { label: "Ich schreibe mir 2‚Äì3 S√§tze auf", emoji: "‚úçÔ∏è", color: "blue" },
        { label: "Ich erz√§hle es einer Person, der ich vertraue", emoji: "üó£Ô∏è", color: "green" },
        { label: "Ich nehme mir vor, sp√§ter tiefer reinzugehen", emoji: "üß†", color: "orange" },
        { label: "Ich erkenne: Das Gef√ºhl ist verst√§ndlich", emoji: "ü§ç", color: "rose" }
      );
    } else if (state.focus === "action") {
      tiles.push(
        { label: "Einen kleinen, fairen Satz formulieren", emoji: "üí¨", color: "orange" },
        { label: "Das Gespr√§ch vertagen ‚Äì aber notieren", emoji: "üìÖ", color: "blue" },
        { label: "Eine klare Grenze in mir ziehen", emoji: "üöß", color: "rose" },
        { label: "Jemanden um Unterst√ºtzung bitten", emoji: "üß°", color: "green" }
      );
    }

    tiles.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "tile " + opt.color;
      btn.innerHTML = `
        <span class="emoji">${opt.emoji}</span>
        <span class="label">${opt.label}</span>
      `;
      btn.addEventListener("click", () => {
        renderFinishStep(opt.label);
      });
      gridEl.appendChild(btn);
    });

    nextBtn.disabled = false;
    nextBtn.querySelector("span.icon").textContent = "‚úÖ";
    nextBtn.querySelectorAll("span")[1].textContent = "Zum Abschluss";
    nextBtn.onclick = () => renderFinishStep(null);
  }

  function buildFinishText(choiceLabel) {
    const labels = state.emotions.map(getEmotionLabel);
    const emotionsText = labels.length
      ? labels.join(", ")
      : "deine Gef√ºhle";

    const lines = [];
    lines.push("Du hast dir gerade Zeit genommen, deine Gef√ºhle nicht wegzudr√ºcken, sondern sie anzuschauen.");
    lines.push("");
    lines.push("Aktuell sp√ºrst du vor allem: " + emotionsText + ".");

    if (state.focus === "calm") {
      lines.push("Dein Schwerpunkt war: Erstmal herunterkommen und dein System entlasten.");
    } else if (state.focus === "insight") {
      lines.push("Dein Schwerpunkt war: Verstehen, was hinter den Gef√ºhlen steckt.");
    } else if (state.focus === "action") {
      lines.push("Dein Schwerpunkt war: Einen fairen, machbaren n√§chsten Schritt zu finden.");
    }

    if (choiceLabel) {
      lines.push("");
      lines.push("Dein n√§chster kleiner Schritt k√∂nnte sein:");
      lines.push("‚Üí " + choiceLabel);
    }

    lines.push("");
    lines.push("Du musst die ganze Situation nicht heute l√∂sen. Aber du hast heute etwas sehr Wichtiges getan: Du warst ehrlich mit dir.");
    lines.push("");
    lines.push("Wenn du magst, kannst du die App sp√§ter noch einmal √∂ffnen und schauen, ob sich deine Gef√ºhle ver√§ndert haben.");

    return lines.join("\n");
  }

  function renderFinishStep(choiceLabel) {
    step = "finish";
    history.push(step);

    badgeLabelEl.textContent = "Abschluss";
    stepLabelEl.textContent = "Fokus gefunden";
    titleEl.textContent = "Kurz zusammengefasst:";
    phraseEl.textContent = pickRandom(calmPhrases);
    textEl.textContent = "Hier ist dein kleiner Klarheits-Moment:";

    gridEl.innerHTML = "";
    summaryBoxEl.style.display = "block";
    summaryBoxEl.textContent = buildFinishText(choiceLabel);

    nextBtn.querySelector("span.icon").textContent = "üè†";
    nextBtn.querySelectorAll("span")[1].textContent = "Zum Start";
    nextBtn.disabled = false;
    nextBtn.onclick = () => {
      state.emotions = [];
      state.focus = null;
      history = [];
      renderEmotionsStep();
    };
  }

  backBtn.addEventListener("click", () => {
    if (history.length <= 1) return;
    history.pop();
    const prev = history[history.length - 1];
    if (prev === "emotions") renderEmotionsStep();
    if (prev === "interpret") renderInterpretStep();
    if (prev === "focus") renderFocusStep();
    if (prev === "finish") renderFinishStep();
  });

  nextBtn.addEventListener("click", () => {
    if (step === "emotions") {
      if (state.emotions.length === 0) return;
      renderInterpretStep();
    } else if (step === "interpret") {
      renderFocusStep();
    } else if (step === "focus") {
      renderFinishStep(null);
    } else if (step === "finish") {
      state.emotions = [];
      state.focus = null;
      history = [];
      renderEmotionsStep();
    }
  });

  // Start
  renderEmotionsStep();
</script>
</body>
